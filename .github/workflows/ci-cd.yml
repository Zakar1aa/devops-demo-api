name: CI/CD Pipeline - DevOps Demo

# ðŸ” Triggers
on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

# ðŸŒ Global environment variable
env:
  IMAGE_NAME: devops-demo-api

# ðŸ’¼ Jobs definition
jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # Step 3: Cache node_modules for faster builds
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 5: Run lint
      - name: Lint code
        run: npm run lint || echo "Lint warnings only (no fail)"

      # Step 6: Run tests
      - name: Run unit tests
        run: npm test
        env:
          NODE_ENV: test

  build-and-package:
    name: Build Docker Image & Package Artifact
    needs: lint-and-test
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx (for multi-arch)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:${{ github.sha }} .
          docker image inspect $IMAGE_NAME:${{ github.sha }}

      # (Optional) Step 4: Push to DockerHub â€” uncomment if needed
      # - name: Log in to Docker Hub
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_TOKEN }}
      #
      # - name: Push image to Docker Hub
      #   run: |
      #     docker tag $IMAGE_NAME:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest
      #     docker push ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest

      # Step 5: Upload artifact (simulate deployment)
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-info
          path: |
            Dockerfile
            package.json

  notify:
    name: Notify (Simulated)
    needs: build-and-package
    runs-on: ubuntu-latest
    steps:
      - name: Create summary
        run: echo "âœ… Build successful for commit ${{ github.sha }}" > summary.txt

      - name: Upload summary
        uses: actions/upload-artifact@v4
        with:
          name: summary
          path: summary.txt
